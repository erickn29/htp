{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/highlight.min.js' %}"></script>
    <link id="css-theme" rel="stylesheet" href={{theme}}>
    <link id="code-theme" rel="stylesheet" href={{code_theme}}>
    <script src="{% static 'js/localstorage.js' %}"></script>
    <script>hljs.highlightAll();</script>
    <title>HTP</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="cover"></div>

    {% include 'includes/navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="content col-md-8">
                {% block content %}
                {% endblock %}
            </div>
            <div class="right col-md-3">
                {% block right %}
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="menu-bottom">
        {% include 'includes/bottom-menu.html' %}
    </div>

    <a href="#">
        <div class="up-arrow">
        </div>
    </a>

    <div id="upper"><a href="#"><img src="{% static 'img\up.png' %}" alt="left-menu" srcset=""></a></div>
    
    <footer class="mt-auto">
    </footer>

</body>
<script src="{% static 'js/pop.js' %}"></script>
<script src="{% static 'js/themes.js' %}"></script>
<script src="{% static 'js/left-slide.js' %}"></script>
</html>

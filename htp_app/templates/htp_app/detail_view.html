{% extends 'base.html' %}

{% load static %}

{% block content %}

    <h1>{{ article.title }}</h1>
    <div style="width: 100%;text-align: right;margin-bottom: 8px;" class="list-date">{{ article.datetime }}</div>
    {{ article.text|safe }}
    {% for tag in article.tags.all %}
        <a href="{% url 'tags' tag.slug %}"><span class="list_tags">#{{ tag }}</span></a>
    {% endfor %}

{% endblock %}

{% block right %}
{{test}}
{% endblock %}
